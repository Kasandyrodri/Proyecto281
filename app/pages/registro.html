<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="text">
            Bicentenario 2025
        </div>
        <form action="#" id="registro-formulario">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="nombre" id="nombre" required>
                    <div class="underline"></div>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-data">
                    <input type="text" name="paterno" id="paterno" required>
                    <div class="underline"></div>
                    <label for="paterno">Paterno</label>
                </div>
                <div class="input-data">
                    <input type="text" name="materno" id="materno" required>
                    <div class="underline"></div>
                    <label for="materno">Materno</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="correo" id="correo" required>
                    <div class="underline"></div>
                    <label for="correo">Correo Electronico</label>
                </div>
                <div class="input-data">
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
                    <div class="underline"></div>
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="pais" id="pais" required>
                    <div class="underline"></div>
                    <label for="pais">Pais</label>
                </div>
                <div class="input-data">
                    <input type="text" name="ciudad" id="ciudad" required>
                    <div class="underline"></div>
                    <label for="ciudad">Ciudad</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="password" name="constrasenia" id="constrasenia" required>
                    <div class="underline"></div>
                    <label for="constrasenia">Contraseña</label>
                </div>
                <div class="input-data">
                    <input type="password" name="repite_contrasenia" id="repite_contrasenia" required>
                    <div class="underline"></div>
                    <label for="repite_contrasenia">Repite la contrasenia</label>
                </div>
            </div>
            <p class="error escondido">Error al iniciar sesión</p>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="Registrarse">
            </div>
        </div>
        </form>
    </div>
    <script src="registro.js"></script>
</body>

</html>
